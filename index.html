<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="general.css" />
    <!-- <link rel="stylesheet" href="media.css" /> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="overlay hide"></div>

      <header class="header">
        <!-- LOGO -->
        <img
          src="images//logo.svg"
          alt="Picture of company logo"
          class="logo"
        />
        <nav class="navbar">
          <!-- NAVIGATION LIST -->

          <ul class="nav-list">
            <li class="drop-down">
              <a href="#" class="nav-links drop-link"
                >Features

                <!-- ARROW POINTING DOWN  -->
                <span class="arrow-down">
                  <img
                    src="images//icon-arrow-down.svg"
                    alt="Arrow pointing down"
                  />
                </span>

                <!-- ARROW POINTING UP  -->
                <span class="arrow-up"
                  ><img src="images//icon-arrow-up.svg" alt="Arrow Pointing up"
                /></span>
              </a>

              <div class="drop-down-menue feature-drop-down-menue">
                <a href="#" class="drop-down-links"
                  ><img src="images//icon-todo.svg" alt="Todo List icon" />Todo
                  List
                </a>

                <a href="#" class="drop-down-links"
                  ><img
                    src="images//icon-calendar.svg"
                    alt="Calendar icon"
                  />Calendar</a
                >

                <a href="#" class="drop-down-links"
                  ><img src="images//icon-reminders.svg" alt="Reminders icon" />
                  Reminders</a
                >

                <a href="#" class="drop-down-links"
                  ><img
                    src="images//icon-planning.svg"
                    alt="Planning icon"
                  />Planning</a
                >
              </div>
            </li>

            <!-- FEATURE DROP DOWN MENUE END  -->

            <li class="drop-down">
              <a href="#" class="nav-links drop-link"
                >Company

                <!-- ARROW POINTING DOWN  -->
                <span class="arrow-down"
                  ><img
                    src="images//icon-arrow-down.svg"
                    alt="Arrow pointing down"
                /></span>

                <!-- ARROW POINTING UP  -->
                <span class="arrow-up"
                  ><img src="images//icon-arrow-up.svg" alt="Arrow pointing up"
                /></span>
              </a>

              <div class="drop-down-menue">
                <a href="#">History</a>
                <a href="#">Our Team</a>
                <a href="#">Blog</a>
              </div>
            </li>

            <!-- DROP DOWN COMPANY END  -->

            <li><a href="#" class="nav-links">Careers</a></li>
            <li><a href="#" class="nav-links">About</a></li>
          </ul>

          <!-- NAVIGATION BTNS  -->
          <div class="nav-btns">
            <a href="#" class="login">Login</a>
            <a href="#" class="register">Register</a>
          </div>
        </nav>

        <!-- MOBILE NAV MENUE ICONS -->
        <div class="mobile-nav-icons" id="nav-toggle">
          <img
            class="mobile-icon open-menue"
            src="images/icon-menu.svg"
            alt="open menue"
          />
          <img
            class="mobile-icon close-menue"
            src="images//icon-close-menu.svg"
            alt="close menue"
          />
        </div>
      </header>

      <!-- MAIN CONTENT  -->

      <main class="container">
        <div class="text-content">
          <h1 class="heading">Make remote work</h1>
          <p class="description">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a href="#" class="learn-more-btn">Learn More</a>
          <div class="clients">
            <img src="images//client-audiophile.svg" alt="clients logo" />
            <img src="images//client-databiz.svg" alt="clients logo" />
            <img src="images//client-meet.svg" alt="clients logo" />
            <img src="images//client-maker.svg" alt="clients logo" />
          </div>
        </div>
        <div class="image-content">
          <img
            src="images//image-hero-desktop.png"
            alt="picture of a man holding Laptop"
            class="desktop-hero-image"
          />

          <img
            src="images//image-hero-mobile.png"
            alt="picture of a man holding Laptop"
            class="mobile-hero-image"
          />
        </div>
      </main>
    </div>

    <script src="script.js"></script>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
